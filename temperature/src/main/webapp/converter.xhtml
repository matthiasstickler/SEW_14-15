<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Temperature Converter</title>
</h:head>

<h:body>
	<h:form id="form">
		<p:panel header="Temperature Converter">

			<p:panelGrid columns="2" cellpadding="4">

				<h:outputText value="Temp: " />
				<p:inputText value="#{TemperetureConvertor.convert}" />

			</p:panelGrid>
			<br />

			<p:commandButton value=" C->F " ajax="false"
				action="#{TemperetureConvertor.celsiusToFahrenheit}" />
			<p:commandButton value=" F->C " ajax="false"
				action="#{TemperetureConvertor.fahrenheitToCelsius}" />
			<p:commandButton value=" C->K " ajax="false"
				action="#{TemperetureConvertor.celsiusToKelvin}" />
			<p:commandButton value=" F->K " ajax="false"
				action="#{TemperetureConvertor.fahrenheitToKelvin}" />
			<p:commandButton value=" K->C " ajax="false"
				action="#{TemperetureConvertor.kelvinToCelsius}" />
			<p:commandButton value=" K->F " ajax="false"
				action="#{TemperetureConvertor.kelvinToFahrenheit}" />
			<p:commandButton value="Reset" ajax="false"
				action="#{TemperetureConvertor.reset}" />

		</p:panel>
	</h:form>
	<p:panel id="result" header="Result"
		rendered="#{not TemperetureConvertor.initial}">

	<h:outputLabel value=": #{TemperetureConvertor.unit} "/>
	<h:outputLabel value=": #{TemperetureConvertor.converted} "/>

	</p:panel>
</h:body>
</html>
